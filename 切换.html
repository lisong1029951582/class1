<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切换</title>
	<link rel="stylesheet" href="css/2.css">
</head>
<body>
	<div class="all">
        <div class="head">
            <span class="top">tab1</span>
            <span>tab2</span>
            <span>tab3</span>
        </div>
        <ul class="bottom">
            <li class="show">内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
    <script src="jq/jquery-1.10.2.min.js"></script>
	<script>
       $('.head span').click(function() {
            var j = $(this).index();
            $(this).addClass('top').siblings().removeClass('top');
            $('.bottom li').eq(j).show().siblings().hide();
        });
    </script>
</body>
</html>
